<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>周-0441-一班-Google Chrome</title>
  <!-- 外部样式表 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 外部脚本文件 -->
  <script src="lastModified.js" defer></script>
  <script src="mouseEvent.js" defer></script>
  <script src="screeninfo.js" defer></script>
  <script src="script.js" defer></script>
  <script src="clock.js" defer></script>
</head>
<body>
  <!-- 图书分类：科幻小说 -->
  <section class="book-category" data-category="sci-fi">
    <h2>科幻小说</h2>
    <article class="book-item" data-rating="4.6">星际穿越 - 评分：4.6</article>
    <article class="book-item" data-rating="4.8" id="special-book">火星救援 - 评分：4.8</article>
    <article class="book-item" data-rating="4.3">银河帝国 - 评分：4.3</article>
  </section>

  <!-- 图书分类：文学经典 -->
  <section class="book-category" data-category="literature">
    <h2>文学经典</h2>
    <article class="book-item" data-rating="4.4">傲慢与偏见 - 评分：4.4</article>
    <article class="book-item" data-rating="4.7" id="high-rating">了不起的盖茨比 - 评分：4.7</article>
  </section>

  <!-- 图书分类：历史 -->
  <section class="book-category" data-category="history">
    <h2>历史</h2>
    <article class="book-item" data-rating="4.5">人类简史 - 评分：4.5</article>
    <article class="book-item" data-rating="4.6" id="high-rating">枪炮、病菌与钢铁 - 评分：4.6</article>
  </section>

  <!-- 时钟显示区域 -->
  <div id="clock" class="info-box" style="font-size: 2rem; margin-top: 20px;">时钟加载中...</div>

  <!-- 屏幕信息显示区域 -->
  <div id="screen-info" class="info-box" style="font-size: 1rem; margin-top: 20px;">屏幕信息加载中...</div>

  <!-- 鼠标点击坐标显示 -->
  <div id="mouse-coordinates" class="info-box" style="font-size: 1rem; margin-top: 20px;">点击坐标将显示在这里</div>

  <!-- 最后修改时间显示 -->
  <div id="last-modified" class="info-box" style="font-size: 1rem; margin-top: 20px;">修改时间加载中...</div>
</body>
</html>
